<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Formulário de Contato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

  <body>

    <div class="container mx-auto bg-light mt-1 w-90">
      <header class="row">
        <!-- oculte a barra de acessibilidade -->
        <div id="barra_acessibilidade" class="col-12">
          <ul id="atalhos">
              <li>
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Diretório</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#formulario" accesskey="1">Ir para menu [1]</a>
                  <a class="dropdown-item" href="#formulario" accesskey="2">Ir para formulário [2]</a>
              </li>
          </ul>   
        </div>  

<!-- faça com que as duas divs a seguir sejam exibidas lado a lado quando o viewport for maior ou igual a 576px sendo que a primeira deve ocupar 3/12 e a segunda 9/12 consulte: https://getbootstrap.com.br/docs/4.1/layout/grid/ -->
        <div class=".col-sm-3">   
<img src="images/logo.png" alt="Logotipo da empresa com dois triângulos sobrepostos.">
        </div>

        <div class=".col-sm-9">
          <h1>Empresa XPTO</h1>
        </div>
      </header>

      <section class="row">
        <div class="d-none">
          <!-- oculte o header abaixo 
          consulte https://getbootstrap.com.br/docs/4.1/utilities/display/ -->
          <h2 id="menu">Menu</h2>
        </div>
        <div class="col-12">
          <!-- torne o menu responsivo, conforme o exemplo
          consulte https://getbootstrap.com.br/docs/4.1/components/navbar/ -->
          <nav>
              <ul>
                <li>
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Informações</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Home</a>
                    <a class="dropdown-item" href="#">Contato</a>
                </li>
              </ul>
       </nav>
        </div>
        <article class="col-12">  
       <h2 id="formulario">Formulário de Contato</h2>
<!-- torne o formulário responsivo, conforme o exemplo consulte https://getbootstrap.com.br/docs/4.1/components/forms/ --> 
        <form action="#" method="post">
          <div class="row">
              <div class="col">
                <label for="nome" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
                <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome" required>
              </div>
              <div class="col">
                <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="Digite seu email" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
          </div>
          <div class="form-group">
                <label for="mensagem" class="col-sm-2 col-form-label col-form-label-sm">Mensagem</label>
                <textarea class="form-control form-control-sm" id="mensagem">
                </textarea>
                <button type="submit" class="btn btn-primary my-1">Enviar</button> 
          </div>


  
          </form>
        </article>
      </section>

      <footer class="row">
        <div class="col-12">
          <p>Copyright © 2021</p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <noscript>Atualize seu navegador</noscript>

  </body>

﻿﻿ ﻿﻿ ﻿</html>
